<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VaporScope</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>VaporScope</h2>
      <span class="status" id="status">Ready</span>
    </div>

    <div class="card" id="result-card" style="display: none;">
      <div class="verdict-box" id="verdict-box">
        <h1 id="verdict">...</h1>
        <p id="oneliner">...</p>
      </div>

      <div class="details">
        <div class="col">
          <h3>✅ Pros</h3>
          <ul id="pros-list"></ul>
        </div>
        <div class="col">
          <h3>❌ Cons</h3>
          <ul id="cons-list"></ul>
        </div>
      </div>
      
      <div class="perf-bar">
        <span>Performance Score:</span>
        <div class="progress-bg">
          <div class="progress-fill" id="perf-fill" style="width: 0%"></div>
        </div>
        <span id="perf-score">0/10</span>
      </div>
    </div>

    <button id="analyze-btn">Analyze Reviews</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
